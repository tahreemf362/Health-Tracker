<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – WellNest Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- 🌿 Navigation Bar -->
  <nav>
    <div class="logo-container">
      <img src="images/fitness-logo.svg" alt="WellNest Fitness Logo" />
      <h1>WellNest</h1>
    </div>
    
    <!-- Hamburger Menu Button -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <ul id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="body.html">Body</a></li>
      <li><a href="mind.html">Mind</a></li>
      <li><a href="sleep.html">Sleep</a></li>
      <li><a href="diet.html">Diet</a></li>
      <li><a href="reminders.html">Reminders</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- 🌸 Signup Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <h2>Join WellNest! 🌱</h2>
        <p>Start your natural wellness journey today</p>
      </div>
      
      <form class="auth-form" id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="John">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Doe">
          </div>
        </div>
        
        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" name="email" required placeholder="john@example.com">
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required placeholder="Create a strong password">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        </div>
        
        <div class="form-group">
          <label for="birthDate">Date of Birth</label>
          <input type="date" id="birthDate" name="birthDate" required>
        </div>
        
        <div class="form-group">
          <label for="fitnessGoal">Primary Fitness Goal</label>
          <select id="fitnessGoal" name="fitnessGoal" required>
            <option value="">Select your goal</option>
            <option value="weight-loss">Weight Loss</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="general-fitness">General Fitness</option>
            <option value="stress-management">Stress Management</option>
            <option value="better-sleep">Better Sleep</option>
            <option value="nutrition">Healthy Nutrition</option>
          </select>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkmark"></span>
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
          
          <label class="checkbox-container">
            <input type="checkbox" id="newsletter" name="newsletter">
            <span class="checkmark"></span>
            Subscribe to wellness tips and updates
          </label>
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <button type="button" class="google-btn">
          <span>🌟</span>
          Sign up with Google
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
    
    <div class="auth-illustration">
      <img src="images/diet.svg" alt="Wellness Illustration" />
      <div class="floating-elements">
        <div class="float-element">🌸</div>
        <div class="float-element">✨</div>
        <div class="float-element">🍃</div>
      </div>
    </div>
  </section>

  <!-- 🌿 Footer -->
  <footer>
    <p>© 2025 WellNest | Designed with 💚 by Tahreem Fatima</p>
  </footer>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      if (!terms) {
        alert('Please agree to the Terms of Service');
        return;
      }
      
      alert('Account created successfully! Welcome to WellNest 🌱');
      window.location.href = 'index.html';
    });

    // Hamburger Menu Functionality
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
