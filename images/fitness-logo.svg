    <circle cx="20" cy="8" r="2" fill="#79C9AF" opacity="0.7"/>
    <circle cx="15" cy="32" r="1.5" fill="#A8E6CF" opacity="0.8"/>
    <circle cx="25" cy="32" r="1.5" fill="#A8E6CF" opacity="0.8"/>
