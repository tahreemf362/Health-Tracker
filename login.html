<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – WellNest Health Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- 🌿 Navigation Bar -->
  <nav>
    <div class="logo-container">
      <img src="images/fitness-logo.svg" alt="WellNest Fitness Logo" />
      <h1>WellNest</h1>
    </div>
    
    <!-- Hamburger Menu Button -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <ul id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="body.html">Body</a></li>
      <li><a href="mind.html">Mind</a></li>
      <li><a href="sleep.html">Sleep</a></li>
      <li><a href="diet.html">Diet</a></li>
      <li><a href="reminders.html">Reminders</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <!-- 🌸 Login Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <h2>Welcome Back! 🌿</h2>
        <p>Sign in to continue your wellness journey with WellNest</p>
      </div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="auth-btn">Sign In</button>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <button type="button" class="google-btn">
          <span>🌟</span>
          Continue with Google
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
    
    <div class="auth-illustration">
      <img src="images/yoga.svg" alt="Wellness Illustration" />
      <div class="floating-elements">
        <div class="float-element">🌿</div>
        <div class="float-element">💚</div>
        <div class="float-element">🧘‍♀️</div>
      </div>
    </div>
  </section>

  <!-- 🌿 Footer -->
  <footer>
    <p>© 2025 WellNest | Designed with 💚 by Tahreem Fatima</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Simple validation
      if (email && password) {
        alert('Login successful! Welcome back to WellNest 🌿');
        window.location.href = 'index.html';
      }
    });

    // Hamburger Menu Functionality
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
